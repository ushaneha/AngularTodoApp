<h1>Angular Todo's List App</h1>
<div class="container">
    <table class="table">
        <thead>
            <tr>
                
                <th>Description</th>
                <th>Target Completion Date</th>
                <th>Is Completed ?</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.description}}</td>
                <td>{{todo.targetDate | date | uppercase}}</td>
                <td>{{todo.done}}</td>
            </tr>
        </tbody>
    </table>
    </div>
